<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Wishes</title>
    <style type="text/css">
        table {
            width: 90%;
            margin: auto;
        }
        .value {
            text-align: center;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>
                First name
            </th>
            <th>
                Last name
            </th>
            <th>
                Text
            </th>
            <th>
                Date
            </th>
        </tr>
        <tr th:each="wish:${wishes}">
            <td class="value" >
                <span th:text="${wish.getFirstName()}"></span>
            </td>
            <td class="value">
                <span th:text="${wish.getLastName()}"></span>
            </td>
            <td class="value">
                <span th:text="${wish.getText()}"></span>
            </td>
            <td class="value">
                <span th:text="${new java.util.Date(wish.getDatetime())}"></span>
            </td>
        </tr>
    </table>
</body>
</html>
